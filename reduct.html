<!DOCTYPE html>
<html lang = 'ru'>
    <head>
        <title>Регистрация</title>
        <meta charset = 'utf-8'>
        <link rel = 'stylesheet' href = 'styles/reduct.css'>
        <link rel = 'icon' href = 'images/2.jpeg'>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id = 'money'>
        </div>
        <div id = 'registration_div'>
            <h1 id = 'h2'>Редактировать профиль</h1>
            <label for = 'avatar' id = 'avatar_label'>Измени аватар </label>
            <input id = 'avatar' type = 'file'><br>
            <br>
            <label for = 'name' id = 'name_label'>Измени имя </label>
            <input id = 'name' placeholder = 'Имя'><br>
            <br>
            <label for = 'about' id = 'about_label'>Измени пару слов о себе: </label>
            <input id = 'about' placeholder = 'Пара слов о себе'><br>
            <br>
            <button id = 'registration_button'>Сохранить</button><br>
        </div>
        <button id = 'back_button'>На главную</button>
        <script src = 'scripts/reduct.js'></script>
    </body>
</html>

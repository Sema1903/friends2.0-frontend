<!DOCTYPE html>
<html lang = 'ru'>
    <head>
        <title>Регистрация</title>
        <meta charset = 'utf-8'>
        <link rel = 'stylesheet' href = 'styles/registration.css'>
        <link rel = 'icon' href = 'images/2.jpeg'>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id = 'money'>
        </div>
        <div id = 'registration_div'>
            <h1 id = 'h2'>Регистрация</h1>
            <label for = 'avatar' id = 'avatar_label'>Добавь аватар </label>
            <input id = 'avatar' type = 'file'><br>
            <br>
            <label for = 'name' id = 'name_label'>Придумай имя </label>
            <input id = 'name' placeholder = 'Имя'><br>
            <br>
            <label for = 'id' id = 'id_label'>Придумай IP </label>
            <input id = 'id' placeholder = 'ID'><br>
            <br>
            <label for = 'about' id = 'about_label'>Напиши пару слов о себе: </label>
            <input id = 'about' placeholder = 'Пара слов о себе'><br>
            <br>
            <label for = 'email' id = 'email_label'>Введи свой email </label>
            <input id = 'email' placeholder = 'Email'><br>
            <br>
            <label for = 'password' id = 'password_label'>Придумай пароль </label>
            <input id = 'password' type = 'password' placeholder = 'Пароль'><br>
            <br>
            <button id = 'registration_button'>Зарегестрироваться</button><br>
        </div>
        <button id = 'back_button'>На главную</button>
        <script src = 'scripts/registration.js'></script>
    </body>
</html>

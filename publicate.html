<!DOCTYPE html>
<html lang = 'ru'>
    <head>
        <title>Опубликовать</title>
        <meta charset = 'utf-8'>
        <link rel = 'icon' href = 'images/2.jpeg'>
        <link rel = 'stylesheet' href = 'styles/publicate.css'>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id = 'money'>
        </div>
        <div id = 'main'>
            <h1>Создание публикации</h1>
            <label to = 'text' id = 'text_label'>Введи текст публикации: </label>
            <textarea id = 'text' placeholder = 'Введи текст публикации' rows = '4' cols = '50'></textarea><br>
            <br>
            <label for = 'file' id = 'file_label'>Прикрепи файл: </label>
            <input type = 'file' id = 'file'><br>
            <br>
            <button id = 'submit'>Опубликовать</button>
        </div>
        <button id = 'back_button'>Назад</button>
        <script src = 'scripts/publicate.js'></script>
    </body>
</html>

<!DOCTYPE html>
<html lang = 'ru'>
    <head>
        <title>Iceberg</title>
        <meta charset = 'utf-8'>
        <meta name = 'autor' content ='Proxima'>
        <link rel = 'stylesheet' href = 'styles/iceberg.css'>
        <link rel = 'icon' href = 'images/icon.jpeg'>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id = 'money'>
        </div>
        <img src = 'images/icon.jpeg'><br>
        <h1>Валюта ICEBERG</h1>
        <button id = 'back_button'>Назад</button>
        <p id = 'balance'>Баланс: </p>
        <label for = 'how'>Сколько ICE хочешь продать</label>
        <input placeholder = 'Число ICE' id = 'how'><br><br>
        <label for = 'sum'>По какой цене продашь</label>
        <input id = 'sum' placeholder = 'Сумма в руб.'><br><br>
        <label for = 'number'>Введи номер своей карты</label>
        <input id = 'number' placeholder = 'Номер карты'><br><br>
        <button id = 'buy'>Выставить на продажу</button><br><br>
        <label for = 'nft'>Выложи файл NFT</label>
        <input id = 'nft' type = 'file'><br><br>
        <label for = 'sum_nft'>Напиши стоимость в ICE</label>
        <input id = 'sum_nft' placeholder = 'Стоимость NFT в ICE'><br><br>
        <button id = 'nft_button'>Выставить NFT на продажу</button>
        <div id = 'main'>
        </div>
        <script src = 'https://js.stripe.com/v3/'></script>
        <script src = 'scripts/iceberg.js'></script> 
    </body>
</html>
